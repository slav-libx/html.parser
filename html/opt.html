<!doctype html>
<html 
      lang="en"
      dir="ltr">

<devsite-language-selector>
  <devsite-select class="devsite-language-selector-menu">
    
    <select aria-label="Select your language preference."
            class="devsite-language-selector-select"
            name="language"
            track-name="click"
            track-type="languageSelector">
    
    
      <option value="en"
              track-metadata-original-language="ru"
              track-metadata-selected-language="en"
              track-name="changed"
              track-type="languageSelector"
            >
        English
      </option>
    
      <option value="id"
              track-metadata-original-language="ru"
              track-metadata-selected-language="id"
              track-name="changed"
              track-type="languageSelector"
            >
        Bahasa Indonesia
      </option>
    
      <option value="de"
              track-metadata-original-language="ru"
              track-metadata-selected-language="de"
              track-name="changed"
              track-type="languageSelector"
            >
        Deutsch
      </option>
    
      <option value="es"
              track-metadata-original-language="ru"
              track-metadata-selected-language="es"
              track-name="changed"
              track-type="languageSelector"
            >
        Español
      </option>
    
      <option value="es_419"
              track-metadata-original-language="ru"
              track-metadata-selected-language="es_419"
              track-name="changed"
              track-type="languageSelector"
            >
        Español – América Latina
      </option>
    
      <option value="fr"
              track-metadata-original-language="ru"
              track-metadata-selected-language="fr"
              track-name="changed"
              track-type="languageSelector"
            >
        Français
      </option>
    
      <option value="pt_br"
              track-metadata-original-language="ru"
              track-metadata-selected-language="pt_br"
              track-name="changed"
              track-type="languageSelector"
            >
        Português – Brasil
      </option>
    
      <option value="vi"
              track-metadata-original-language="ru"
              track-metadata-selected-language="vi"
              track-name="changed"
              track-type="languageSelector"
            >
        Tiếng Việt
      </option>
    
      <option value="tr"
              track-metadata-original-language="ru"
              track-metadata-selected-language="tr"
              track-name="changed"
              track-type="languageSelector"
            >
        Türkçe
      </option>
    
      <option value="ru"
              track-metadata-original-language="ru"
              track-metadata-selected-language="ru"
              track-name="changed"
              track-type="languageSelector"
            
              selected="selected"
            >
        Русский
      </option>
    
      <option value="th"
              track-metadata-original-language="ru"
              track-metadata-selected-language="th"
              track-name="changed"
              track-type="languageSelector"
            >
        ภาษาไทย
      </option>
    
      <option value="zh_cn"
              track-metadata-original-language="ru"
              track-metadata-selected-language="zh_cn"
              track-name="changed"
              track-type="languageSelector"
            >
        中文 – 简体
      </option>
    
      <option value="zh_tw"
              track-metadata-original-language="ru"
              track-metadata-selected-language="zh_tw"
              track-name="changed"
              track-type="languageSelector"
            >
        中文 – 繁體
      
    
      <option value="ja"
              track-metadata-original-language="ru"
              track-metadata-selected-language="ja"
              track-name="changed"
              track-type="languageSelector"
            >
        日本語
      </option>
    
      <option value="ko"
              track-metadata-original-language="ru"
              track-metadata-selected-language="ko"
              track-name="changed"
              track-type="languageSelector"
            >
        한국어
      </option>
    
    </select>
  </devsite-select>
</devsite-language-selector>

</html>
